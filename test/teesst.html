<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bouton Vibration</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 24px; }
    button { font-size: 18px; padding: 14px 18px; cursor: pointer; }
    #status { margin-top: 14px; }
  </style>
</head>
<body>
  <h1>Vibration</h1>
  <button id="vibreBtn" type="button">Vibrer</button>
  <div id="status" aria-live="polite"></div>

  <script>
    const statusEl = document.getElementById("status");
    const btn = document.getElementById("vibreBtn");

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    btn.addEventListener("click", () => {
      // Vérifie la disponibilité de l'API
      if (!("vibrate" in navigator)) {
        setStatus("Vibration non supportée sur ce navigateur/appareil.");
        return;
      }

      // Exemple de pattern: vibrer 200ms, pause 100ms, vibrer 200ms
      const ok = navigator.vibrate([200, 100, 200]);

      // Certains navigateurs renvoient false si refusé/bloqué
      if (ok) {
        setStatus("Vibration déclenchée.");
      } else {
        setStatus("Vibration bloquée (réglages, mode silencieux, économie d'énergie, etc.).");
      }
    });
  </script>
</body>
</html>
